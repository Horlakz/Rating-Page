<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating page</title>
    <link rel="stylesheet" href="ratingpage.css">
</head>
<body>
    <main>
        <div class="container">
           <img src="icon-star.svg" alt="star">
           <h3>How did we do?</h3>
           <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
           <div class="number">
               <button id="btn-1">1</button>
               <button id="btn-2">2</button>
               <button id="btn-3">3</button>
               <button id="btn-4">4</button>
               <button id="btn-5">5</button>      
        </div>
         <input type="button" id="submit" value="SUBMIT" onclick="redirect()"/>
        </div>
       <p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend mentor.</a> Coded by Medinat.</p>
    </main>

    <script src="rating.js"></script>
    
</body>
</html>
